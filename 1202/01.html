<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문의하기 양식 만들기 과제</title>
</head>
<body>
    <p class="before">*표시는 필수 입력 항목입니다.</p>
    <form action="">
        <table>
            <tr>
                <td>
                    <p>
                        <span>*</span>문의사항
                    </p>
                    <select name="" id="">
                        <option value="제품문의">제품문의</option>
                        <option value="제품문의">제품문의</option>
                        <option value="제품문의">제품문의</option>
                        <option value="제품문의">제품문의</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name"><span>*</span> 성함</label>
                    <input type="text" id="name" maxlength="16">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="comp"><span>*</span> 회사명</label>
                    <input type="text" id="comp" maxlength="16">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pos"><span>*</span> 직급</label>
                    <input type="text" id="pos" maxlength="16">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="part"><span>*</span> 부서명</label>
                    <input type="text" id="part" maxlength="16">
                </td>
            </tr>
            <tr>
                <td>
                    <p>
                        <span>*</span>회사규모
                    </p>
                    <select name="number" id="number">
                        <option value="number">1~50</option>
                        <option value="number">1~50</option>
                        <option value="number">1~50</option>
                        <option value="number">1~50</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
